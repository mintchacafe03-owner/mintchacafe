<section id="charity" class="charity">
  <h2>Charity & Food For Gelandangan (FFG)</h2>

  <div class="charity-container">

    <!-- Left content: info, description -->
    <div class="charity-left">
      <p>
        Join our charity events! Every 3rd week, Friday is open for volunteers. Check the calendar on the right for available dates.
      </p>
      <button class="btn-charity">Join Now</button>
    </div>

    <!-- Right side: Calendar -->
    <div class="charity-right">
      <div class="charity-calendar">
        <!-- Calendar header -->
        <div class="calendar-header">
          <button id="prevMonth" aria-label="Previous Month">&#8249;</button>
          <h3 id="monthYear"></h3>
          <button id="nextMonth" aria-label="Next Month">&#8250;</button>
        </div>

        <!-- Day labels -->
        <div class="calendar-labels">
          <div class="day-label">Sun</div>
          <div class="day-label">Mon</div>
          <div class="day-label">Tue</div>
          <div class="day-label">Wed</div>
          <div class="day-label">Thu</div>
          <div class="day-label">Fri</div>
          <div class="day-label">Sat</div>
        </div>

        <!-- Calendar grid (days will be injected here) -->
        <div class="calendar-grid" id="calendarDays"></div>
      </div>
    </div>

  </div>
