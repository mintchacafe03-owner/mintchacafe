<div class="contact">
  <h2>Contact Us</h2>
  <p class="contact-subtitle">Have a question or collab idea? Reach us anytime!</p>

  <form id="contact-form" action="https://formspree.io/f/xeorjrkk" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-response" style="display:none; color:green; margin-top:10px;">Message sent! Thank you.</p>
  </form>

  <div class="contact-links">
    <div class="contact-methods">
      <a href="mailto:mintchacafe03@gmail.com">
        <span class="icon">&#9993;</span> <!-- Envelope Icon -->
        <span>mintchacafe03@gmail.com</span>
      </a>
      <a href="https://wa.me/60182663482" target="_blank">
        <span class="icon">&#128222;</span> <!-- Phone Icon -->
        <span>Message us on WhatsApp</span>
      </a>
    </div>

    <div class="socials">
      <a href="https://www.instagram.com/mintcha.my" target="_blank">&#x1F4F8; Instagram</a>
      <a href="https://www.tiktok.com/@mintcha.my" target="_blank">&#127911; TikTok</a>
      <a href="https://www.youtube.com/@mintcha.my" target="_blank">&#127909; YouTube</a>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('contact-form');
  const responseMessage = document.getElementById('form-response');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload

    const formData = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        responseMessage.style.display = 'block';
        form.reset();
      } else {
        response.json().then(data => {
          alert(data.error || "Oops! There was a problem submitting your form.");
        })
      }
    })
    .catch(error => {
      alert("Oops! There was a problem submitting your form.");
      console.error(error);
    });
  });
</script>
